<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fitness Buddy</title>
  </head>
  <body>
    <header>
      <h2 class="logo" style="color: black;">FITNESS BUDDY</h2>
      <nav class = "navigation">
        <a href = "x.html">Home</a>
        <a href = "#">About</a>
        <a href = "#">Services</a>
        <a href = "#">Contact</a>
        <button class ="btnLogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close" style="color: aliceblue;"><ion-icon name="close-circle-outline"></ion-icon></span>
      <div class="form-box login">
        <h2 style="color: aliceblue;">Login</h2>
        <form action="#">
          <div class = "input-box">
            <span class = "icon" style="color: aliceblue; font-size: 20px;font-weight:bold" ><ion-icon name="mail-outline"></ion-icon></span>
            <input type = "email" required style="color: white;">
            <label style= "color: antiquewhite;font-weight:bold">Email</label>
          </div>
          <div class = "input-box">
            <span class = "icon" style="color: aliceblue; font-size: 20px;font-weight:bold"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
            <input type = "password" required style="color :white">
            <label style="color: antiquewhite;font-weight:bold">Password</label>
          </div>
          <div class="remember-forgot">
            <label style="color: antiquewhite;font-weight:bold;margin-left:5px;margin-top:20px;"><input type = "checkbox">Remember Me</label>
            <a href="#" style="color: antiquewhite;font-weight:bold;margin-left:10px" >Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p style="color: antiquewhite;font-weight:bold">Don't have an account?<a href="#" class="register-link" style="color: aliceblue;margin-left:20px">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2 style="color: aliceblue;">Registration</h2>
        <form action="#">
          <div class = "input-box">
            <span class = "icon" style="color: aliceblue; font-size: 20px;font-weight:bold" ><ion-icon name="person-outline"></ion-icon></span>
            <input type = "text" required style="color: white;">
            <label style= "color: antiquewhite;font-weight:bold">Username</label>
          </div>
          <div class = "input-box">
            <span class = "icon" style="color: aliceblue; font-size: 20px;font-weight:bold" ><ion-icon name="mail-outline"></ion-icon></span>
            <input type = "email" required style="color: white;">
            <label style= "color: antiquewhite;font-weight:bold">Email</label>
          </div>
          <div class = "input-box">
            <span class = "icon" style="color: aliceblue; font-size: 20px;font-weight:bold"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
            <input type = "password" required style="color :white">
            <label style="color: antiquewhite;font-weight:bold">Password</label>
          </div>
          <div class="remember-forgot">
            <label style="color: antiquewhite;font-weight:bold;margin-left:5px;margin-top:20px;"><input type = "checkbox">Agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p style="color: antiquewhite;font-weight:bold">Already have an account?<a href="#" class="login-link" style="color: aliceblue;margin-left:20px">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
